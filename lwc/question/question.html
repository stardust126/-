<template >
    <div style="float: right;background-color: azure;margin-bottom: 12px" class="slds-box">
        <template for:each={NameData.data} for:item = "data">
        <p key = {data.id}>
                ログインユーザー：{data.Name}
        </p>
        </template>
        <div style="float: right;">
            日時:{timed}
        </div>
    </div>
    <table class="slds-table" >
        <thead>
            <tr>
                <th>
                    <div title="Question">Question</div>
                </th>
                <th>
                    <div title="Answer">Answer</div>
                </th>
            </tr>
        </thead>
        <template for:each={questionsHandler.data} for:item="question" >
            <tbody key={question.Id}>
                <tr>
                    <th>
                        {question.Question1__c}
                    </th>
                    <th>
                        {question.Answer1__c}
                    </th>
                </tr>
                <tr>
                    <th>
                        {question.Question2__c}
                    </th>
                    <th>
                        {question.Answer2__c}
                    </th>
                </tr>
                <tr>
                    <th>
                        {question.Question3__c}
                    </th>
                    <th>
                        {question.Answer3__c}
                    </th>
                </tr>
                <tr>
                    <th>
                        {question.Question4__c}
                    </th>
                    <th>
                        {question.Answer4__c}
                    </th>
                </tr>
                <tr>
                    <th>
                        {question.Question5__c}
                    </th>
                    <th>
                        {question.Answer5__c}
                    </th>
                </tr>
                <tr>
                    <th>
                        {question.Question6__c}
                    </th>
                    <th>
                        {question.Answer6__c}
                    </th>
                </tr>
                <tr>
                    <th>
                        {question.Question7__c}
                    </th>
                    <th>
                        {question.Answer7__c}
                    </th>
                </tr>
                <tr>
                    <th>
                        {question.Question8__c}
                    </th>
                    <th>
                        {question.Answer8__c}
                    </th>
                </tr>
                <tr>
                    <th>
                        {question.Question9__c}
                    </th>
                    <th>
                        {question.Answer9__c}
                    </th>
                </tr>
                <tr>
                    <th>
                        {question.Question10__c}
                    </th>
                    <th>
                        {question.Answer10__c}
                    </th>
                </tr>
            </tbody>
        </template>
    </table>
    <div style="float: right;">
        <lightning-button variant="Neutral" data-id = 'button1' label="戻る" onclick={handleClick} ></lightning-button>

        <lightning-button variant="Neutral" data-id = 'button2' label="次へ" onclick={handleClick2} ></lightning-button>
    </div>
</template>
