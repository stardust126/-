<template>
    <div style="float: right;">
    <template for:each={OwnNameData.data} for:item = "data">
        <p key = {data.id}>
            ログインユーザー：:{data.Name}
        </p>
    </template>
   </div>
   <br/>
    <div style="float: right;">
        <!-- <p><lightning-formatted-date-time value="1547250828000"></lightning-formatted-date-time></p> -->
        日時:{timed.data}
    </div>
    <br/>
    <br/>
    <div style="height: 300px;">
        <lightning-datatable
                key-field="id"
                show-row-number-column
                data={data.data}
                columns={columns}>
        </lightning-datatable>
    </div> 

    <div style="float: right;">
        <lightning-button variant="Neutral" data-id = 'button1' label="戻る" onclick={handleClick} ></lightning-button>
        <lightning-button variant="Neutral" data-id = 'button2' label="次へ" onclick={handleClick2} ></lightning-button>
        
    </div>
    
</template>
